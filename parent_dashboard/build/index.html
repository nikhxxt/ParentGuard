<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ParentGuard Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>ParentGuard Dashboard</h1>
  <div id="notifications"></div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCoDFCwIdLOg9PhDH7ggTQBjHtZK1xRbgk",
      authDomain: "parentguard-106c8.firebaseapp.com",
      projectId: "parentguard-106c8"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
    
    db.collection("children/child_001/notifications")
      .get()
      .then(snapshot => {
        const container = document.getElementById("notifications");
        snapshot.forEach(doc => {
          const p = document.createElement("p");
          p.innerText = `${doc.data().title}: ${doc.data().text}`;
          container.appendChild(p);
        });
      });
  </script>
</body>
</html>
